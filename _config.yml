# Site settings
title: Pacman
description: Project I of CITM University.
url: "https://ana.alcazar.pacman.github.io"

# Author settings
author:
  name: Your Name
  email: your-email@example.com

# Build settings
markdown: kramdown
theme: cayman # Jekyll theme you want to use, e.g. minima, just-the-docs, etc.
plugins:
  - jekyll-feed

# Permalinks
permalink: /:categories/:year/:month/:day/:title.html

# Theme settings
minima:
  social_links:
    twitter: your_twitter_handle
    github: your_github_username
    linkedin: your_linkedin_username

# Include and exclude
include:
  - _pages
exclude:
  - vendor

# Markdown settings
kramdown:
  input: GFM
  syntax_highlighter_opts:
    inline_theme: monokai

# Configuration for other plugins
jekyll-feed:
  path: feed.xml
  downloads: true
